<div class="error-msg" [hidden]="!errorMsg">
  <h3><i class="material-icons">warning</i>{{ errorMsg }}</h3>
</div>

<app-nhlgames [date]="date"></app-nhlgames>

<div class="section discover-movies">
  <div class="section-header">
    <h2>New Movie Releases from {{date | date:'shortDate'}}</h2>
  </div>
  <div class="discovers">
    <ng-container *ngIf="isLoading">
    <div *ngFor="let i of [1,2,3,4,5,6]"
         [@fadeOut]="'loading'"
         class="movieTile dummy">
      <div class="tile-header">
        <h3 class="movie-title inline">__</h3>
      </div>
      <div class="tile-body">
        <p>__</p>
      </div>
    </div>
    </ng-container>

  <ng-container *ngIf="!isLoading">
    <div *ngFor="let mov of discovers"
         [@fadeIn]
         class="movieTile">
      <div class="tile-header">
        <h3 class="movie-title inline">{{ mov.title }}</h3>
      </div>
      <div class="tile-body">
        <p>{{ mov.description }}</p>
        <img *ngIf="mov.poster_img"  src="{{ mov.poster_img }}" alt="{{ mov.title }}">
        <p>Releases: {{ mov.release | date:'mediumDate'}}</p>
      </div>
    </div>
    </ng-container>
  </div>
</div>
