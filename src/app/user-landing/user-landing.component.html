<ul class="list-inline-buttons">
  <li>
    <button type="button" class="button button-link" (click)="setAction('login')">Login</button>
  </li>
  <li>
    <button type="button" class="button button-link" (click)="setAction('create')">Create account</button>
  </li>
</ul>

<div *ngIf="user_action == 'login'">
  <app-user-login></app-user-login>
</div>

<div *ngIf="user_action == 'create'">
  <app-user-create></app-user-create>
</div>
