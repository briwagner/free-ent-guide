<ul class="list-inline-buttons user-actions">
  <li>
    <button type="button"
            class="button button-link"
            (click)="setAction('login')"
            [class.active]="user_action == 'login'">Login</button>
  </li>
  <li>
    <button type="button"
            class="button button-link"
            (click)="setAction('create')"
            [class.active]="user_action == 'create'">Create account</button>
  </li>
</ul>

<div *ngIf="user_action == 'login'">
  <app-user-login></app-user-login>
</div>

<div *ngIf="user_action == 'create'">
  <app-user-create></app-user-create>
</div>
